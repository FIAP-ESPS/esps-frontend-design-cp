<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="logo">
            <div id="logoimg">
                <img src="./images/navbarlogo.jpg" alt="Logo do Site" />
            </div>
            <h1>HOMEYOU</h1>
        </div>
      
      <ul id="menu">
        <div id="menuoptions">
            <li>Início</li>
            <li>Galeria</li>
            <li>Contato</li>
        </div>
        <div id="menuicons">
            <li><img src="./images/navbaruser.svg"></li>
            <li><img src="./images/navbarsearch.svg"></li>
            <li><img src="./images/navbarheart.svg"></li>
        </div>
      </ul>
    </nav>
    <section id="banner">
        <div id="bannertext">
            <div id="bannertitle">
                <p>Ajudar você a encontrar</p>
                <p>o melhor conforto,</p>
                <p>é nossa prioridade.</p>
            </div>
            <div id="bannerdescription">
                <p>Encontre uma variedade de propriedades que</p>
                <p>combinam com você. Esqueça todas as dificuldades</p>
                <p>encontrar uma residência</p>
            </div>
            <div id="bannerbuttons">
                <div id="contactbutton">
                    <p>Entre em contato</p>
                </div>
                <div id="knowmorebutton">
                    <p>Mais sobre nós</p>
                </div>
            </div>
        </div>
        <div>
            <img src="./images/sectionimg.png" id="bannerimg" >
        </div>

    </section>
</body>
</html>
